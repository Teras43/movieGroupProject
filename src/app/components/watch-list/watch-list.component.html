<mat-card>
    <div>
        <mat-tab-group>
            <mat-tab label="Interested">
                <div class="interestedContainer" *ngIf="interestedUser">
                    <div *ngFor="let user of interestedUser">
                        <p>{{user.data.displayName}}</p>
                        <div *ngFor="let item of user.data.interested">
                            <img src="{{apiDataService.apiPosterPath + item.poster_path}}" class="movieListThumb">
                            <div>{{item.title}}</div>
                            <div>Average Rating: {{item.vote_average}}</div>

                        </div>
                    </div>
                    <button (click)="yes()">Temp button for getUserVar reference</button>
                </div>
            </mat-tab>
            <mat-tab label="meh">
            </mat-tab>
        </mat-tab-group>
    </div>
</mat-card>
