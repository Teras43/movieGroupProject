<div class="movieListContainer">
  <mat-card class="movieListCard" *ngIf="isLoaded()">
    <div class="searchDiv">
      <mat-form-field class="searchInput">
        <mat-label>Search Movies!</mat-label>
        <input matInput type="text" [(ngModel)]="searchQuery" />
        <button
          mat-button
          *ngIf="searchQuery"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="searchQuery = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button class="searchTrigger" (click)="searchFn()">
        <mat-icon>search</mat-icon>
      </button>
    </div>
    <div *ngIf="searchResponse">
      <div class="listContent" *ngFor="let data of searchResponse.results">
        <div class="imgDiv">
          <img
            class="movieListThumb"
            src="{{ apiData.apiPosterPath + data.poster_path }}"
            (click)="selectMovie(data.id)"
          />
        </div>
        <div class="movieInfoDiv">
          <a class="movieTitleDiv" (click)="selectMovie(data.id)">
            {{ data.title }}
          </a>
          <div class="movieDescDiv">
            {{ data.overview }}
          </div>
          <div class="movieRateDiv">
            <div class="ratingDiv">
              Rating:
              {{ data.vote_average }}
            </div>
            <div class="countDiv">
              Total Votes:
              {{ data.vote_count }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!searchResponse">
      <div class="listContent" *ngFor="let data of popularData.results">
        <div class="imgDiv">
          <img
            class="movieListThumb"
            src="{{ apiData.apiPosterPath + data.poster_path }}"
            (click)="selectMovie(data.id)"
          />
        </div>
        <div class="movieInfoDiv">
          <a class="movieTitleDiv" (click)="selectMovie(data.id)">
            {{ data.title }}
          </a>
          <div class="movieDescDiv">
            {{ data.overview }}
          </div>
          <div class="movieRateDiv">
            <div class="ratingDiv">
              Rating:
              {{ data.vote_average }}
            </div>
            <div class="countDiv">
              Total Votes:
              {{ data.vote_count }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
  <div class="spinnderDiv" *ngIf="!isLoaded()">
    <mat-spinner></mat-spinner>
  </div>
</div>
